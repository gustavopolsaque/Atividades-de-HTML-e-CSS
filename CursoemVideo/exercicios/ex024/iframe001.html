<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px dashed black;
            height: 400px; 
            width: 400px
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão do iframe 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe> também é muito legal!</p>
</body>
</html>
