<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="espfut" id="iespfut"> <label for="iespfut">Futebol</label><br>
                <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label><br>
                <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label><br>
                <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tênis</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
